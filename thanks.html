<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Linley B</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Matches your Index styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #fafbfc; color: #1f2937; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px; }
        .card { background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-top: 5px solid #FFD700; max-width: 600px; width: 100%; border: 1px solid #e5e7eb; }
        .icon-box { font-size: 4rem; color: #0047AB; margin-bottom: 1.5rem; }
        h1 { color: #0047AB; margin-bottom: 1rem; font-size: 2rem; }
        p { font-size: 1.2rem; color: #4b5563; margin-bottom: 2rem; line-height: 1.6; }
        .btn { display: inline-block; padding: 1rem 2rem; background: #FFD700; color: #0047AB; text-decoration: none; border-radius: 8px; font-weight: 800; transition: 0.3s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-box"><i class="fas fa-check-circle"></i></div>
        <h1>Message Sent!</h1>
        <p>Thank you for reaching out. I have received your message and will get back to you shortly.</p>
        <a href="index.html" class="btn">Back to Homepage</a>
    </div>

</body>
</html>
